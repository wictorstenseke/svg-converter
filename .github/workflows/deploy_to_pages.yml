name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
    paths:
      - '.github/workflows/deploy_to_pages.yml'
      - '.htmlvalidate.json'
      - 'index.html'
      - 'svg-to-bmp.html'
      - '404.html'
      - 'styles.css'
      - 'script.js'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Basic JS syntax check
        run: |
          node -e "new Function(require('fs').readFileSync('script.js','utf8'))"

      - name: HTML validation (html-validate)
        run: |
          npx --yes html-validate@8 --version
          cat > .htmlvalidate.json <<'JSON'
          {
            "extends": ["html-validate:recommended"],
            "rules": {
              "no-trailing-whitespace": "off",
              "void-style": "off"
            }
          }
          JSON
          npx --yes html-validate@8 index.html svg-to-bmp.html

      - name: Broken links (README + HTML)
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress --verbose --max-concurrency 2 "./README.md" "./**/*.html"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy site to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


